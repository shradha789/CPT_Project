<!DOCTYPE html>
<html>
<head>
	<title>Your Cart</title>
	<link rel="stylesheet" type="text/css" href="./cart.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Your Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/Dishes/cmf.jpg" height="120px" />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Choco Mocha Frappe</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">-</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">+</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">140</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="images/Dishes/honeychilli.jpg" height="120px"/>
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Honey Chilli Potato</h1>
   	   	  	<h3 class="subtitle">full</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">-</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">+</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">150</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">290</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
        const checkoutButton = document.querySelector(".button");

        checkoutButton.addEventListener("click", function() {
            alert("Thank You placing order! Redirecting to Payment page...");
        });
    });
</script>


</body>
</html>
